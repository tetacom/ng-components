<teta-icon *ngIf="leftIconName" [name]="leftIconName"></teta-icon>
<input
  #input
  [tetaOnlyNumber]="onlyNumber"
  [ngModel]="value | tetaNumber : (inputFocused || !onlyNumber) ? null : decimalPart"
  (ngModelChange)="value = $event; onChange($event);"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [ngClass]="{'color-text-40':disabled}"
  (focus)='inputFocused = true'
  (blur)="inputFocused = false;emitBlur()"
  (keydown)="keyPress($event)"
  autocomplete="off"
  type="text"
/>
<teta-icon
  *ngIf="value && !disabled"
  class="close-icon"
  [name]="'closeCircle'"
  (click)="value = ''; onChange('');"
></teta-icon>
