<div class="padding-3">
  <teta-radio [ngModel]="filter.value" (ngModelChange)="setFilter()">
    <teta-radio-button [value]="null">null</teta-radio-button>
    <teta-radio-button [value]="true">true</teta-radio-button>
    <teta-radio-button [value]="false">false</teta-radio-button>
  </teta-radio>
</div>
