<ng-content></ng-content>
<label class="file-upload-label">
  <input #fileUpload
         id="upload-input"
         class="file-upload-input"
         type="file"
         name="fileUpload"
         [attr.accept]="accept"
         [attr.multiple]="multiple ? 'multiple' : null"
         [disabled]="disabled"
         (change)="fileChanged($event)"/>
  <teta-button [palette]="'primary'" type="button">
    <teta-icon [name]="'upload'"></teta-icon>
    Загрузить
  </teta-button>
</label>
