<ng-content></ng-content>
<label class="file-upload-label">
  <input
    #fileUpload
    id="upload-input"
    class="file-upload-input"
    type="file"
    name="fileUpload"
    [attr.accept]="accept"
    [attr.multiple]="multiple ? 'multiple' : null"
    [disabled]="disabled"
    (change)="fileChanged($event)"
  />
  <ng-container [ngTemplateOutlet]="buttonTemplate || defaultTemplate"></ng-container>
</label>
<ng-template #defaultTemplate>
  <teta-button [palette]="'primary'" type="button">
    <teta-icon [name]="'search'" [palette]="'white'"></teta-icon>
    {{ 'common.browse' | transloco }}
  </teta-button>
</ng-template>
