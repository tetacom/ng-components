<form #form>
  <ng-container *transloco="let t; scope: 'errors'">
    <teta-property-grid
      class="scrollable padding-h-3 row_auto"
      style="width: 100%"
      (controlValueChange)="onValueChange($event)"
      [item]="item()"
      [horizontal]="true"
      [columns]="columns()"
      [dict]="dict"
    >
      <ng-template [tetaPropertyGridItemDescription]="'ram'" let-control>
        <input [formControl]="control" class="input" />
      </ng-template>
    </teta-property-grid>
  </ng-container>
</form>
<button teta-button (click)="showValue()">ShowValue</button>
<button teta-button (click)="updateColumns()">updateColumns</button>
<button teta-button (click)="updateItem()">updateItem</button>
