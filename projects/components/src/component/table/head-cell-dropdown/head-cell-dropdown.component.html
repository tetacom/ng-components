<teta-tabs class="column_auto" *ngIf="dropDownOpen">
  <ng-container *ngFor="let tab of tabTemplates; trackBy: trackIndex">
    <teta-tab *ngIf="tab.showTab(column)">
      <ng-template tetaTabTitle>
        <ng-container *ngIf="tab.icon">
          <teta-icon [name]="tab.icon" [palette]="'text'"></teta-icon>
        </ng-container>
      </ng-template>
      <ng-template tetaTabContent>
        <ng-container
          *ngTemplateOutlet="tab.template; context: {
            column: column,
            columns: columns,
            data: data,
            state: state,
            close: closeDropdown
          }"></ng-container>
      </ng-template>
    </teta-tab>
  </ng-container>
</teta-tabs>
