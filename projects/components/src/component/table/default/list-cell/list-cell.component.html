<span [style.display]="edit ? 'none' : 'flex'" class="cell-text justify-content-between"
      [class.cell-text_disabled]="!editable">
  <span class="row_auto overflow-hidden text-overflow-ellipsis">{{ getValue(control.value) }}</span>
  @if (column.editable) {
    <teta-icon [name]="'arrowDownSmall'" [palette]="'text'"></teta-icon>
  }
</span>
@if (edit) {
  <teta-select
    #input
    class="row_auto select-table"
    [allowNull]="!column.required"
    [verticalAlign]="verticalAlign.auto"
    [appendToBody]="true"
    [options]="displayFilterOptions"
    [valueRef]="'id'"
    [textRef]="'name'"
    [searchRef]="displayFilterOptions?.length > 20 ? 'name' : ''"
    [formControl]="control"
  >
  </teta-select>
}
