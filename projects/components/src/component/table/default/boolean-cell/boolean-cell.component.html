<span [style.display]="edit ? 'none' : 'block'" class="cell-text" [class.cell-text_disabled]="!editable">
  {{ control?.value }}
</span>
@if (edit) {
  <div class="row row_auto align-center justify-content-center">
    <teta-checkbox #input [binary]="true" [formControl]="control"></teta-checkbox>
  </div>
}
