<span [style.display]="edit ? 'none' : 'block'" class="cell-text">
  {{row.data[column.name]}}
</span>
<input #input
       *ngIf="edit"
       type="text"
       class="input row_auto border-radius-0"
       (blur)="setValue()"
       [ngModel]="row.data[column.name]"
       (ngModelChange)="row.data[column.name]=$event"/>
