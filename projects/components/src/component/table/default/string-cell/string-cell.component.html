<span [style.display]="edit ? 'none' : 'block'"
      class="cell-text"
      [tetaHint]="row[column.name]"
      [appendToBody]="true"
      [overflownOnly]="true"
      [class.cell-text_disabled]="!editable">
  {{row[column.name]}}
</span>
<input #input
       *ngIf="edit"
       type="text"
       class="input row_auto border-radius-0"
       (blur)="setValue()"
       [ngModel]="row[column.name]"
       (ngModelChange)="row[column.name]=$event"/>
