<span [style.display]="edit ? 'none' : 'block'"
      class="cell-text"
      [class.cell-text_disabled]="!editable">
  {{row[column.name] | tetaNumber : 2}}
</span>
<input #input
       *ngIf="edit"
       tetaOnlyNumber
       type="text"
       class="input row_auto border-radius-0"
       (blur)="setValue()"
       [ngModel]="row[column.name]"
       (ngModelChange)="applyValue($event)"/>
