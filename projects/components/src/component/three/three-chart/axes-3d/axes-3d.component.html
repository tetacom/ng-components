@if ({axes:axes|async};as data) {
  @for (tick of data.axes?.x; track trackBy(i); let i = $index) {
    <ngts-text [text]="tick.value+'-'"
      [color]="'var(--color-text-90)'"
      [rotation]='rotation'
      [fontSize]='2.5'
      [position]='[tick.position, -50, 50]'
      [anchorX]="'right'"
      [anchorY]="'middle'"
      [textAlign]="'right'"
    ></ngts-text>
  }
  @for (tick of data.axes?.y; track trackBy(i); let i = $index) {
    <ngts-text [text]="tick.value+'-'"
      [color]="'var(--color-text-90)'"
      [rotation]='rotation'
      [fontSize]='2.5'
      [position]='[0,tick.position,50]'
      [anchorX]="'right'"
      [anchorY]="'middle'"
      [textAlign]="'right'"
    ></ngts-text>
  }
  @for (tick of data.axes?.z; track trackBy(i); let i = $index) {
    <ngts-text [text]='tick.value'
      [color]="'var(--color-text-90)'"
      [rotation]='rotation'
      [fontSize]='2.5'
      [position]='[25,-50,tick.position]'
    ></ngts-text>
  }
}
