<div class="row align-center gap color-text-50 height-6">
  <div class="font-overline form-group-title-text">
    <ng-content select="head"></ng-content>
  </div>
  <div class="form-group-title-line"></div>
  <button type="button" teta-button (click)="setOpen()" [palette]="'text'" [view]="'ghost'" [square]="true">
    <teta-icon [name]="open ? 'arrowUpKey' : 'arrowDownKey'" [palette]="'text'"></teta-icon>
  </button>
</div>
<div class="content" *ngIf="open">
  <ng-content></ng-content>
</div>
