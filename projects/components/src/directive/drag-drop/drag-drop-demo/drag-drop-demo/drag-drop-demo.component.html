<div [tetaDragContainer]="items"
  (tetaDrop)="log($event)"
  [multiple]="true"
  class="padding-10 margin-10 row row_auto border border-text-5 row gap-20">
  @for (item of items; track item) {
    <div [tetaDrag]="item"
      (tetaDrop)="log($event)"
      class="padding-4 border border-text-10">
      {{item?.name}}
    </div>
  }
  <div *tetaDragPreview="let test; let data = data" style="padding: 10px;background: blueviolet;">
    @for (item of data; track item) {
      <div>
        {{item.data | json}}
      </div>
    }
  </div>
</div>
<div [tetaDragContainer]="items2"
  (tetaDrop)="log($event)"
  class="padding-10 margin-10 row row_auto border border-text-5 row gap-20">
  @for (item of items2; track item) {
    <div [tetaDrag]="item"
      (tetaDrop)="log($event)"
      [allowDropPredicate]="allowDropPredicate"
      class="padding-4 border border-text-10">
      {{item?.name}}
    </div>
  }
</div>
