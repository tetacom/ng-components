<ng-container *ngIf="{
  y: y | async,
  x: x | async,
  points: displayPoints | async
} as data">
  <ng-container *ngFor="let point of data.points">
    <svg:g>
      <svg:rect
        x="0"
        [attr.y]="data.y(point.y)"
        [attr.height]="data.y(point.y1) - data.y(point.y)"
        [attr.fill]="point.iconId ? 'url(#pattern'+point.iconId+')' : point.color ?? series.color"
        [attr.fill-opacity]="series.style?.fillOpacity"
        width="100%">
      </svg:rect>
      <svg:text *ngIf="point.text" x="50%"
                [attr.y]="(data.y(point.y1) + data.y(point.y)) / 2"
                alignment-baseline="middle"
                text-anchor="middle">{{ point.text }}
      </svg:text>

      <svg:line x1="0" x2="100%" [attr.y1]="data.y(point.y)" [attr.y2]="data.y(point.y)" [attr.stroke]="point.iconId ? 'var(--color-text-10)' : point.color ?? series.color"></svg:line>
      <svg:line x1="0" x2="100%" [attr.y1]="data.y(point.y1)" [attr.y2]="data.y(point.y1)" [attr.stroke]="point.iconId ? 'var(--color-text-10)' : point.color ?? series.color"></svg:line>

    </svg:g>
  </ng-container>


</ng-container>
