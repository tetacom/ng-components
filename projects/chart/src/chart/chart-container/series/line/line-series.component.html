<svg:path
  [attr.d]="getPath()"
  [attr.stroke]="series.color"
  [attr.stroke-width]="series.strokeWidth"
  fill="none">
</svg:path>

<ng-container *ngIf="transform | async as t">
  <svg:circle
    r="3"
    [attr.fill]="series.color"
    [attr.transform]="'translate('+ t.x +', '+ t.y +')'"
    [attr.opacity]="display | async">
  </svg:circle>
</ng-container>
