<ng-container *ngIf="{
  y: y | async,
  x: x | async
} as scales">
  <svg:circle
    class="line"
    *ngFor="let point of series.data"
    [attr.cx]="scales.x(point.x)"
    [attr.cy]="scales.y(point.y)"
    r="1"
    [attr.stroke]="series.color"
    [attr.fill]="series.color"
    [attr.stroke-width]="series.style?.strokeWidth">
  </svg:circle>
</ng-container>
