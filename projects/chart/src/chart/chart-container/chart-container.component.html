<ng-container *ngIf="{
  size: size | async,
  config: config | async
} as data">
  <teta-tooltip [size]="data.size" [config]="data.config"></teta-tooltip>
  <svg height="100%" width="100%" class="position-absolute">
    <g class="y-axis-container">
      <g *ngFor="let item of yAxes | keyvalue"
         teta-y-axis
         [axis]="item.value"
         [size]="data.size"
         [attr.transform]="getTranslate(item.value, data.size)"></g>

    </g>
    <g class="x-axis-container">
      <g *ngFor="let item of xAxes | keyvalue"
         teta-x-axis
         [axis]="item.value"
         [size]="data.size"
         [attr.transform]="getTranslate(item.value, data.size)"></g>
    </g>
  </svg>

  <ng-container *ngIf="data.size && getVisibleRect(data.size) as rect">
    <svg
      tetaZoomable
      tetaBrushable
      [size]="data.size"
      [config]="config | async"
      [attr.width]="rect.width"
      [attr.height]="rect.height"
      [attr.transform]="'translate('+ rect.left +', '+ rect.top +')'"
      [attr.viewBox]="'0 0 ' + rect.width + ' ' + rect.height"
      (mouseleave)="mouseLeave($event)"
      (mousemove)="mouseMove($event)">
      <g>
        <g>
          <g class="gridlines" teta-gridlines [size]="data.size"></g>

          <g class="x-axis-plotline-container">
            <ng-container *ngFor="let axis of data.config.xAxis; let i = index">
              <g teta-plot-line *ngFor="let plotLine of axis.plotLines"
                 [plotLine]="plotLine"
                 [size]="data.size"
                 [axis]="xAxes.get(i)"></g>
            </ng-container>
          </g>

          <g class="y-axis-plotline-container">
            <ng-container *ngFor="let axis of data.config.yAxis; let i = index">
              <g teta-plot-line *ngFor="let plotLine of axis.plotLines"
                 [plotLine]="plotLine"
                 [size]="data.size"
                 [axis]="yAxes.get(i)"></g>
            </ng-container>
          </g>

          <g class="x-axis-plotband-container">
            <ng-container *ngFor="let axis of data.config.xAxis; let i = index">
              <g teta-plot-band *ngFor="let plotBand of axis.plotBands"
                 [plotband]="plotBand"
                 [size]="data.size"
                 [axis]="xAxes.get(i)"></g>
            </ng-container>
          </g>
          <g class="y-axis-plotband-container">
            <ng-container *ngFor="let axis of data.config.yAxis; let i = index">
              <g teta-plot-band *ngFor="let plotBand of axis.plotBands"
                 [plotband]="plotBand"
                 [size]="data.size"
                 [axis]="yAxes.get(i)"></g>
            </ng-container>
          </g>
          <g class="series-container">
            <g teta-series-host
               *ngFor="let series of data.config.series"
               [config]="data.config"
               [series]="series"
               [size]="data.size"></g>
          </g>
        </g>
      </g>
    </svg>
  </ng-container>
</ng-container>
