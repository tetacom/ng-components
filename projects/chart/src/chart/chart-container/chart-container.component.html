<ng-container *ngIf="{
  size: size | async,
  config: config | async,
  xAxisMap: xAxisMap | async,
  yAxisMap: yAxisMap | async,
  xScaleMap: xScaleMap | async,
  yScaleMap: yScaleMap | async,
  visibleRect: visibleRect | async,
  brushScale: brushScale | async
} as data" xmlns:svg="http://www.w3.org/1999/html">
  <teta-tooltip *ngIf="data.config?.tooltip?.enable"
                [size]="data.size"
                [config]="data.config"></teta-tooltip>
  <ng-container *ngIf="data.visibleRect?.width > 0 && data.visibleRect?.height > 0 && data.xScaleMap && data.yScaleMap">
    <svg height="100%" width="100%" class="position-absolute">
      <g class="y-axis-container">
        <ng-container *ngFor="let item of data.yAxisMap | keyvalue;">
          <ng-container *ngIf="item.value.options.visible">
            <g
              teta-y-axis
              [axis]="item.value"
              [scale]="data.yScaleMap.get(item.key)"
              [size]="data.size"
              [attr.transform]="getTranslate(item.value, data.size) | async"></g>
            <rect
              tetaZoomable
              fill-opacity="0"
              [brushScale]="data.brushScale"
              [axis]="item.value"
              [config]="data.config"
              [size]="data.size"
              [attr.x]="item.value.options.opposite ? 0 : -item.value.selfSize"
              [attr.y]="0"
              [attr.height]="data.size.height"
              [attr.width]="item.value.selfSize"
              [attr.transform]="getTranslate(item.value, data.size) | async"></rect>
          </ng-container>

        </ng-container>
      </g>
      <g class="x-axis-container">
        <ng-container *ngFor="let item of data.xAxisMap | keyvalue;">
          <ng-container *ngIf="item.value.options.visible && data.xScaleMap && data.yScaleMap">
            <g
              teta-x-axis
              [axis]="item.value"
              [scale]="data.xScaleMap.get(item.key)"
              [size]="data.size"
              [attr.transform]="getTranslate(item.value, data.size) | async"></g>
            <rect
              tetaZoomable
              fill-opacity="0"
              [brushScale]="data.brushScale"
              [axis]="item.value"
              [config]="data.config"
              [size]="data.size"
              [attr.x]="0"
              [attr.y]="0"
              [attr.width]="data.size.width"
              [attr.height]="item.value.selfSize"
              [attr.transform]="getTranslate(item.value, data.size) | async"></rect>
          </ng-container>
        </ng-container>
      </g>
    </svg>
  </ng-container>
  <ng-container *ngIf="data.visibleRect?.width > 0 && data.visibleRect?.height > 0 && data.xScaleMap && data.yScaleMap">
    <svg
      tetaBrushable
      tetaZoomable
      class="position-absolute"
      [size]="data.size"
      [brushScale]="data.brushScale"
      [config]="data.config"
      [attr.width]="data.visibleRect.width"
      [attr.height]="data.visibleRect.height"
      [attr.viewBox]="'0 0 ' + data.visibleRect.width + ' ' + data.visibleRect.height"
      [style.transform]="'translate('+ data.visibleRect.x +'px, '+ data.visibleRect.y +'px)'"
      (contextmenu)="contextMenu($event, data.xScaleMap, data.yScaleMap)"
      (click)="click($event, data.xScaleMap, data.yScaleMap)"
      (mouseleave)="mouseLeave($event)"
      (mousemove)="mouseMove($event)">

      <g class="gridlines"
         teta-gridlines
         *ngIf="data.config.gridLines?.enable !== false"
         [size]="data.size"
         [config]="data.config"
         [xScaleMap]="data.xScaleMap"
         [yScaleMap]="data.yScaleMap"></g>

      <g class="x-axis-plotband-container">
        <ng-container *ngFor="let axis of data.config.xAxis; let i = index">
          <g teta-plot-band *ngFor="let plotBand of axis.plotBands"
             [plotBand]="plotBand"
             [scale]="data.xScaleMap.get(i)"
             [size]="data.size"
             [axis]="data.xAxisMap.get(i)"></g>
        </ng-container>
      </g>
      <g class="y-axis-plotband-container">
        <ng-container *ngFor="let axis of data.config.yAxis; let i = index">
          <g teta-plot-band *ngFor="let plotBand of axis.plotBands"
             [plotBand]="plotBand"
             [scale]="data.yScaleMap.get(i)"
             [size]="data.size"
             [axis]="data.yAxisMap.get(i)"></g>
        </ng-container>
      </g>
      <g class="x-axis-plotline-container">
        <ng-container *ngFor="let axis of data.config.xAxis; let i = index">
          <g teta-plot-line *ngFor="let plotLine of axis.plotLines"
             [plotLine]="plotLine"
             [scale]="data.xScaleMap.get(i)"
             [size]="data.size"
             [axis]="data.xAxisMap.get(i)"></g>
        </ng-container>
      </g>
      <g class="y-axis-plotline-container">
        <ng-container *ngFor="let axis of data.config.yAxis; let i = index">
          <g teta-plot-line *ngFor="let plotLine of axis.plotLines"
             [plotLine]="plotLine"
             [scale]="data.yScaleMap.get(i)"
             [size]="data.size"
             [axis]="data.yAxisMap.get(i)"></g>
        </ng-container>
      </g>
      <g class="series-container">
        <g teta-series-host
           *ngFor="let series of data.config.series"
           [config]="data.config"
           [series]="series"></g>
      </g>
      <g class="annotations">
        <g teta-annotation
           *ngFor="let annotation of data.config.annotations"
           [annotation]="annotation"></g>
      </g>
    </svg>

  </ng-container>
</ng-container>
