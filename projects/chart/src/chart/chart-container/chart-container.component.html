<ng-container *ngIf="size | async as s">
  <svg [style.width]="s.width" [style.height]="s.height">
    <g teta-x-axis *ngFor="let xAxis of config.xAxis"></g>
    <g teta-y-axis *ngFor="let yAxis of config.yAxis"></g>
    <g teta-gridlines></g>
    <g [teta-series-host]
       [series]="series"
       [size]="s"
       *ngFor="let series of config.series"></g>
  </svg>
</ng-container>
